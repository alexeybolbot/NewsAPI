<div class="row">
    <div class="col">
        <button type="button" class="btn btn-outline-primary" ng-click="vm.back()"><i class="fas fa-angle-left"></i> Назад</button>
    </div>
</div>
<div class="row">
    <div class="col">
        <img src={{vm.news.urlToImage}} class="imgNews">
    </div>
</div>
<div class="row">
    <div class="col">
        <h6>Заглавие: {{vm.news.title}}</h6>
    </div>
</div>
<div class="row">
    <div class="col">
        <h6>Описание: {{vm.news.description}}</h6>
    </div>
</div>
<div class="row">
    <div class="col">
        <h6>Издание: {{vm.news.source.name}}</h6>
    </div>
</div>
<div class="row">
    <div class="col">
        <h6>Автор: {{vm.news.author}}</h6>
    </div>
</div>
<div class="row">
    <div class="col">
        <h6>Ссылка на новость: <a href="{{vm.news.url}}">{{vm.news.url}}</a></h6>
    </div>
</div>
<div class="row">
    <div class="col">
        <h6>Дата публикации: {{vm.news.publishedAt | date:'dd-MM-yyyy hh:mm'}}</h6>
    </div>
</div>
