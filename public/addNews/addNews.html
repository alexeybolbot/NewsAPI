<div class="row">
    <div class="col">
        <form name="addForm">
            <div class="form-group">
                <label>Заголовок</label>
                <input type="text" class="form-control" ng-model="vm.title" required>
            </div>
            <div class="form-group">
                <label>Текст</label>
                <textarea class="form-control" id="exampleTextarea" rows="4" ng-model="vm.text" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" ng-click="vm.addNews(addForm)"><i class="fas fa-plus"></i> Добавить</button>
            <button type="submit" class="btn btn-primary" ng-click="vm.showDetailedNews()"><i class="fas fa-eye"></i> Предпросмотр</button>
        </form>
    </div>
</div>
