<div class="row">
    <div class="col-sm-9 col-md-10 col-lg-10 col-xl-10 container">
        <div class="row neswList">
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3" ng-repeat="news in vm.listOfNews">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{news.title}}</h5>
                        <button type="button" class="btn btn-primary" ng-click="vm.showDetailedNews(news)">Открыть</button>
                        <button type="button" class="btn btn-danger" ng-click="vm.deleteNews(news)"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
